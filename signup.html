<html>
<head>
    <title>Sign Up Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>

		<script src="form.js"> </script>
</head>

<body>
    <input type="email" placeholder="email" id="email"/>
	<input type="password" placeholder="password" id="password"/>
    <input type="text" placeholder="Date" id="date" onfocus="(this.type='date')"/>
    <input type="text" placeholder="Place of Birth" id="placeOfBirth" />
    <button onclick="signup()" id="signup"> Submit </button>
    <button onclick="redirect()" id="redirect" > Go to homepage</button>



</body>





</html>
